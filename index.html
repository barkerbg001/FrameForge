<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Video Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #dropzone {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      cursor: pointer;
    }
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }
    #preview img {
      width: 100px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Image to Video Converter</h1>
  <div id="dropzone">Drag and drop images here or click to upload</div>
  <input type="file" id="file-input" multiple accept="image/*" />
  <button id="generate-video">Generate Video</button>
  <div id="preview"></div>
  <video id="video-output" controls></video>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/whammy/0.2.0/whammy.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
